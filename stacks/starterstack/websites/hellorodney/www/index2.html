<script>

$quarry(function(warehouse){

	warehouse('.ghost > *')
		.map(function(container, mapper){

			var connection = mapper.connect('/test');

			connection({
				method:'get',
				query:{
					test:container.tagname()
				}
			}).ship(function(res){

				container.attr('maptest', res.body[0]);
				mapper.emit(container);
				mapper.done();

			})

		})
		.ship(function(results, res){
			var first = results.first();

			console.dir(res.headers);
			first.look();
			console.dir(first.meta());
		})
		
	
})


</script>
