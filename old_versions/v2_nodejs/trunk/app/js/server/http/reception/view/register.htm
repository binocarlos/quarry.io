<%
	page.set({
		"heading":"Make your mark!",
		"strapline":"By scribbling or even dribbling...",
		"share":false
	});
	
%>
          <!--left col-->
          <div class="span14">

<form method="POST" action="/register">
<input type="hidden" name="_submit" value="y" />	

<div class="ui-widget">
<label for="name" style="width:100px;float:left;padding-top:8px;">Your Name: </label>
<input class="ui-autocomplete-input" id="name" name="name" value="<%- form.name %>" />
</div>
<br />
<div class="ui-widget">
<label for="login" style="width:100px;float:left;padding-top:8px;">Your Email:</label>
<input class="ui-autocomplete-input" id="login" name="login" value="<%- form.login %>" />
</div>
<br />
<div class="ui-widget">
<label for="password" style="width:100px;float:left;padding-top:8px;">Your Password:</label>
<input class="ui-autocomplete-input" id="password" name="password" value="<%- form.password %>" />
</div>

<% if(form._submit && errors) { %>

	<span style="color:#ff0000;"><%- JSON.stringify(errors) %></span>

<% } %><br />
	
<button class="ui-button-primary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" id="add_tab" role="button" aria-disabled="false"><span class="ui-button-text">Register</span></button>
	
</form>

if you already have a quarry account you can login <a href="/login">here</a>
          </div>
